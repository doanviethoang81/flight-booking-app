<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận mã kích hoạt</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f6f6f6; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #333333;">Xin chào <span th:text="${userName}">Người dùng</span>,</h2>
    <p>Cảm ơn bạn đã đăng ký tài khoản với chúng tôi.</p>
    <p>Mã kích hoạt của bạn là:</p>
    <div style="font-size: 24px; font-weight: bold; color: #007BFF; margin: 20px 0;">
        <span th:text="${activationCode}">980552</span>
    </div>
    <p>Vui lòng nhập mã này để xác nhận tài khoản của bạn.</p>
    <p>Trân trọng,<br>Đội ngũ hỗ trợ</p>
</div>
</body>
</html>
